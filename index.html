    <div class="marker"></div>

    <section class="event">
      <h1>Section 3</h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh5Fa3-BOT2UK4sZExwJZzE8El8iwxwtisFhwENb7S1buyK7bv" alt="cat in christmas sweater">
